<!-- URI input validation -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="intro-text">
	  
	  <span class="name">Validate URI</span>
	  
	  <hr class="star-light">

	  <form class="form-horizontal">
	    <div class="form-group">
	      <div class="col-sm-20">
		<input class="form-control full-width" id="exampleInputEmail1" placeholder="input URI here.." ng-model="uriToValidate">
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-20">
		<button type="button" style="display: block; width: 100%;" class="btn btn-success full-width" ng-click="validate()">Validate</button>
	      </div>
	    </div>
	  </form>
	  
        </div>
      </div>
    </div>
  </div>
</header>

<ng-include src="'template_validation_results/template_validation_results.html'"></ng-include>
